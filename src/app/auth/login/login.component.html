<div class="container d-flex justify-content-center">
  <form
    class="auth-form p-3 w-100"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="mt-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="text"
        id="email"
        name="email"
        class="form-control"
        [ngClass]="{ 'border-danger': !!errors.email }"
        formControlName="email"
      />
      <small
        class="text-danger"
        [ngStyle]="{ display: errors.email ? 'block' : 'none' }"
        >Please enter a valid email</small
      >
    </div>
    <div class="mt-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        formControlName="password"
        [ngClass]="{ 'border-danger': !!errors.password }"
        class="form-control"
      />
      <small
        class="text-danger"
        [ngStyle]="{ display: errors.password ? 'block' : 'none' }"
        >Please enter a valid email</small
      >
    </div>
    <button type="submit" class="btn btn-success btn-sm mt-2">Submit</button>
  </form>
</div>
